<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Mart</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <div class="navbar">
            <div class="logo">
                <img src="./img/logo.png" alt="">
                <h2>N-Com</h2>
            </div>
            <div class="nav-button">
                <div>
                    <img src="./img/Vector (5).png" alt="">
                </div>
                <div>
                    <img src="./img/Frame (2).png" alt="">
                </div>
                <button class="btn">Sign In</button>
            </div>
        </div>
    </section>
    <section class="banner-main-section" style="background-color: #f3c7c6; border: 2px solid white; border-radius: 24px;">
        <div class="banner-section">
            <div class="banner-title">
                <h2>Don't Miss Out on <br> These Unbeatable Black <br> Friday Deals!</h2>
                <p>Save big this Black Friday with unbeatable deals on tech, home essentials, fashion, and more!
                    Limited
                    stock.</p>
                <div class="banner-buttons">
                        <button class="banner-btn">Buy Now</button>
                        <button class="product-btn">All Products</button>
                </div>
            </div>
            <div class="banner-img">
                <img src="./img/pnga-cup-tea-with-headphones-isolated-white-background 1.png" alt="">
            </div>
        </div>
    </section>
</body>

</html>
